<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="titulo">Contactanos</h1>
    <form name="contacto" method="post" action="" id="id">
        <label for="name">Nombre
            <input type="text" name="" id="name" placeholder="Escribe tu nombre...">
        </label>
        <label for="">Apellido
            <input type="text" id="Apellido" placeholder="Escribe tu Apellido...">
        </label>
        <br>
        <fieldset>
            <legend>Selecciona tu carrera</legend>
            <label for="Carrera"> ICO<input type="radio" name="CAR" id="ICO" checked value="ICO"> </label>
            <label for="Carrera"> IEE<input type="radio" name="CAR" id="IEE" value="IEE"> </label>
            <label for="Carrera"> ICI<input type="radio" name="CAR" id="ICI" value="ICI"> </label>
        </fieldset>
        <br>
        <button type="submit">Enviar</button>
    </form>

    
</body>
</html>
